name: Docker CI/CD

on:
  push:
    branches:
      - master 

jobs:
  build-and-push:
    name: Build, Scan & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Connexion Docker HUB
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/voting-app:latest -f ./azure-vote

      - name: Docker Scout
        id: docker-scout
        uses: docker/scout-action@v1
        with:
          command: compare
          image: ${{ secrets.DOCKER_USERNAME }}/voting-app:latest
          ignore-unchanged: true
          only-severities: critical,high
          organization: ${{ secrets.DOCKER_USERNAME }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/voting-app:latest